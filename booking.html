<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flowbite@2.0.0/dist/flowbite.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <title>Date and Information Form</title>
    <style>
        .container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-100">

    <div class="container mx-auto my-8 p-8 bg-white shadow-lg rounded-md">
        <h1 class="text-2xl font-bold mb-6">Date and Information Form</h1>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
            <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </div>
    </div>

</body>
</html>
